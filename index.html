<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrationform.css" />

</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <from action="main.py"></from>
    <div>
        <p>Student name:
        <input type="text" placeholder="Enter your name" name=""><br>
        <p>Father name:
        <input type="text" placeholder="Enter your  father name" name=""><br>
        <p>Mother name:
        <input type="text" placeholder="Enter your mother name" size="15"><br>
        <p>Student email:
        <input type="email" placeholder="Enter your email" name=""><br>
        <P> Your Passwd     :
        <input type="password" placeholder="Enter password" name=""><br>
        <p>Tel/Mobileno:
        <input type="text" placeholder="Enter mobile number" name=""><br>
        <p>Student  age     :
        <input type="number" placeholder="Enter your age" name=""><br>
        <P>Date of Birth:
        <input type="date" name=""><br>
        <p>GENDER:
        <input type="radio" name="press">
        <label type="female">female</label>
        <input type="radio" name="press">
        <label type="male" >male</label>
        <input type="radio" name="press">
        <label type="other">other</label><br>
        <p>Local Time:
        <input type="date time-local"  placeholder="local time"name=""><br>
        <input type="hidden" name="company" value="wipro"><br>
        <p>Current address:</p>
        <textarea cols="50" rows="5" placeholder=" Enter Current Address" value="address" required>  
        </textarea>

    <p>SKILLS:</p>
    <label>
        <input type="checkbox" name="JAVA">JAVA<br>
        <input type="checkbox" name="HTML">HTML<br>
        <input type="checkbox" name="CSS">CSS<br>
        <input type="checkbox" name="PYTHON">PYTHON<br> 
      </label>
    <p>DEPARTMENT:</p>
    <input type="radio" name="press">
        <label type="CSE">CSE</label><br>
    <input type="radio" name="press">
        <label type="ECE">ECE</label><br>
    <input type="radio" name="press">
        <label type="EEE">EEE</label><br>
    <input type="radio" name="press">
        <label type="CIVIL">CIVIL</label><br>
    <input type="radio" name="press">
        <label type="MECH">MECH</label><br>
    

    <div>
        <p>Student photo:
        <input type="file"><br>
        <input type="color" name="pink"><br>
        <input type="range" name="" id=""><br>
        <input type="reset" name="reset">
        <input type="submit" value="submit">
        

    </div>
        
</body>
</html>
